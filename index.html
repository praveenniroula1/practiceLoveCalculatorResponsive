<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>
        The Love Calculator provides a score from 0% to 100%.The higher the
        percentage, the better the match.
      </h3>
      <div>
        <div class="cards form form-control">
          <div class="card" style="width: 18rem">
            <img src="img/love.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <div class="text">
                <h5 class="card-title">Your Name:</h5>
                <input
                  class="form-control"
                  placeholder="Your Name"
                  id="yourName"
                  required
                />
              </div>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <div class="pad">
              <img src="img/button.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Partner's Name:</h5>
                <input
                  class="form-control"
                  id="partnerName"
                  placeholder="Partner's Name"
                  required
                />
              </div>
            </div>
          </div>
        </div>
        <h1 id="display"></h1>
        <button type="submit" id="button">CALCULATE!!!</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
